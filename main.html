<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Better Instagram - Drag to Swap</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 style="text-align:center">Arrange Images by drag and drop</h1>

    <div class="flex container" id="parent">
      <!-- Each container div holds an <img id="dragN" draggable="true"> -->
      <div id="div1" class="image-box">
        <img id="drag1" class="draggable" src="https://picsum.photos/id/237/400/400" alt="Image 1" draggable="true">
      </div>

      <div id="div2" class="image-box">
        <img id="drag2" class="draggable" src="https://picsum.photos/seed/picsum/400/400" alt="Image 2" draggable="true">
      </div>

      <div id="div3" class="image-box">
        <img id="drag3" class="draggable" src="https://picsum.photos/400/400?grayscale" alt="Image 3" draggable="true">
      </div>

      <div id="div4" class="image-box">
        <img id="drag4" class="draggable" src="https://picsum.photos/400/400" alt="Image 4" draggable="true">
      </div>

      <div id="div5" class="image-box">
        <img id="drag5" class="draggable" src="https://picsum.photos/400/400.jpg" alt="Image 5" draggable="true">
      </div>

      <div id="div6" class="image-box">
        <img id="drag6" class="draggable" src="https://picsum.photos/id/102/400/400" alt="Image 6" draggable="true">
      </div>
    </div>
  </body>
</html>
